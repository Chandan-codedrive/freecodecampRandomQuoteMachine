<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Random Quote Machine</title>

    <script src="QUOTEBANK.js"></script>
    <script>
      window.onload = init;
      function init() {
        generateQuote();
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        //console.log(randomIndex);
        let randomQuoteData = QUOTEBANK[randomIndex];
        //console.log(randomQuoteData.author);

        //twitter
        let twitterLink = "https://twitter.com/intent/tweet?text=";
        //add quote with twiter share link
        let quoteInApiFormate = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormate;
        console.log(twitterLink);

        //add author with twiter share link
        let authorInApiFormate = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += "--" + authorInApiFormate;
        console.log(twitterLink);

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerHTML = randomQuoteData.quote;
        document.getElementById("author").innerHTML = randomQuoteData.author;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5 px-5">
        <wrapper>
          <div id="quote-box">
            <div id="text"></div>
            <div id="author" class=""></div>
            <button id="new-quote" onclick="generateQuote();">New Quote</button>
            <a href="" id="tweet-quote" target="_blank"> Tweet Quote</a>
          </div>
        </wrapper>
      </div>
    </div>

    <!--script-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
